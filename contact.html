<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Quick Solution</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Quick Solution</h1>
    <p>We’re Here to Help!</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="book.html">Book Now</a>
    </nav>
  </header>

  <main>
    <section>
      <h2 style="text-align: center; margin-bottom: 1.5rem;">Contact Us</h2>
      <form id="contactForm" style="max-width: 500px; margin: auto;">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" pattern="[0-9]{10,15}" placeholder="e.g. 03001234567" required />

        <label for="message">Your Message:</label>
        <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>

        <button type="submit" class="btn" style="margin-top: 10px;">Send Message</button>
      </form>

      <p id="contactSuccess" style="text-align: center; margin-top: 1rem; color: green; display: none;">
        ✅ Your message has been sent!
      </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Quick Solution. All rights reserved.</p>
  </footer>

  <script>
    // Simple form success handler
    document.addEventListener("DOMContentLoaded", function () {
      const contactForm = document.getElementById("contactForm");
      const successMsg = document.getElementById("contactSuccess");

      if (contactForm) {
        contactForm.addEventListener("submit", function (e) {
          e.preventDefault();
          contactForm.style.display = "none";
          successMsg.style.display = "block";
        });
      }
    });
  </script>
</body>
</html>
