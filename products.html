<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Store</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
}
header {
  background: #111;
  color: #fff;
  padding: 15px;
  text-align: center;
}
.products {
  display: flex;
  overflow-x: auto;
  padding: 20px;
  gap: 20px;
}
.product {
  background: #fff;
  min-width: 250px;
  border-radius: 8px;
  padding: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.product img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}
.product h3 {
  margin: 10px 0 5px;
}
.product p {
  font-size: 14px;
}
.product button {
  background: #25D366;
  border: none;
  padding: 10px;
  width: 100%;
  color: white;
  cursor: pointer;
  border-radius: 5px;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
}
.modal-content {
  background: white;
  width: 90%;
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  border-radius: 8px;
}
.modal-content input, select {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
}
.modal-content button {
  width: 100%;
  padding: 12px;
  background: #25D366;
  color: white;
  border: none;
  font-size: 16px;
}
.invoice {
  font-size: 14px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<header>
  <h1>Our Products</h1>
</header>

<div class="products">
  <div class="product">
    <img src="https://via.placeholder.com/250">
    <h3>Product A</h3>
    <p>High quality product A</p>
    <strong>Rs. 1500</strong>
    <button onclick="addToCart('Product A',1500)">Buy Now</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/250">
    <h3>Product B</h3>
    <p>Premium product B</p>
    <strong>Rs. 2200</strong>
    <button onclick="addToCart('Product B',2200)">Buy Now</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/250">
    <h3>Product C</h3>
    <p>Best selling product C</p>
    <strong>Rs. 1800</strong>
    <button onclick="addToCart('Product C',1800)">Buy Now</button>
  </div>
</div>

<div class="products">
  <div class="product">
    <img src="https://via.placeholder.com/250">
    <h3>Product A</h3>
    <p>High quality product A</p>
    <strong>Rs. 1500</strong>
    <button onclick="addToCart('Product A',1500)">Buy Now</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/250">
    <h3>Product B</h3>
    <p>Premium product B</p>
    <strong>Rs. 2200</strong>
    <button onclick="addToCart('Product B',2200)">Buy Now</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/250">
    <h3>Product C</h3>
    <p>Best selling product C</p>
    <strong>Rs. 1800</strong>
    <button onclick="addToCart('Product C',1800)">Buy Now</button>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Customer Details</h3>

    <input type="text" id="name" placeholder="Your Name">
    <input type="text" id="phone" placeholder="Phone Number">
    <input type="text" id="address" placeholder="Address">

    <select id="city">
      <option value="">Select City</option>
      <option value="Karachi">Karachi</option>
      <option value="Hyderabad">Hyderabad</option>
      <option value="Islamabad">Islamabad</option>
      <option value="Lahore">Lahore</option>
      <option value="Gwadar">Gwadar</option>
      <option value="Pasni">Pasni</option>
      <option value="Quetta">Quetta</option>
    </select>

    <div class="invoice" id="invoice"></div>

    <button onclick="finalBuy()">Buy via WhatsApp</button>
  </div>
</div>

<script>
let cart = [];

function addToCart(name, price) {
  cart.push({ name, price });
  document.getElementById("modal").style.display = "block";
  updateInvoice();
}

function updateInvoice() {
  let invoice = "";
  let total = 0;

  cart.forEach((item, index) => {
    invoice += `${index+1}. ${item.name} - Rs.${item.price}<br>`;
    total += item.price;
  });

  invoice += `<strong>Total: Rs.${total}</strong>`;
  document.getElementById("invoice").innerHTML = invoice;
}

function finalBuy() {
  let name = document.getElementById("name").value;
  let phone = document.getElementById("phone").value;
  let address = document.getElementById("address").value;
  let city = document.getElementById("city").value;

  if(!name || !phone || !address || !city) {
    alert("Please fill all fields");
    return;
  }

  let delivery = (city === "Karachi" || city === "Hyderabad") ? 200 : 320;

  let message = `Customer Name: ${name}%0APhone: ${phone}%0AAddress: ${address}%0ACity: ${city}%0A%0AProducts:%0A`;

  let total = 0;
  cart.forEach(item => {
    message += `- ${item.name} (Rs.${item.price})%0A`;
    total += item.price;
  });

  total += delivery;

  message += `%0ADelivery Charges: Rs.${delivery}%0ATotal Bill: Rs.${total}`;

  let whatsappURL = `https://wa.me/923182086906?text=${message}`;
  window.open(whatsappURL, "_blank");
}
</script>

</body>
</html>
