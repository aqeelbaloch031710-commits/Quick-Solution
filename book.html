<body>
  <header>
<a class="logo" href="/">
  <span style="font-weight:700; font-size:1.5rem; font-family:sans-serif;">

    <nav>
      <a href="index.html">Home</a>

    </nav>
  </header>

  <main>
    <section>
      <h2 style="text-align: center; margin-bottom: 1.5rem;">Book Your Service</h2>
      <form id="bookingForm" style="max-width: 500px; margin: auto;">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required />

        <label for="Address">Address:</label>
        <input type="text" id="Address" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" pattern="[0-9]{10,15}" placeholder="e.g. 03001234567" required />

        <label for="service">Select Service:</label>
        <select id="service" required>
          <option value="">-- Choose a Service --</option>
          <option>Electrician</option>
          <option>Plumber</option>
          <option>Painter</option>
          <option>Carpenter</option>
          <option>Duct / Vent Cleaner</option>
          <option>Handyman</option>
          <option>House Shifting</option>
          <option>Water Tank Cleaner</option>
          <option>Water Tank Installation</option>
          <option>Window & Door Installation</option>
          <option>AC Repairing</option>
          <option>Home Appliance Repairing</option>
        </select>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" required />

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" required />

        <button type="submit" class="btn" style="margin-top: 10px;">Submit Booking</button>
      </form>

      <p id="successMessage" style="text-align: center; margin-top: 1rem; color: green; display: none;">
        âœ… Booking submitted successfully!
        one of our representative will contact you shortly 
      </p>
    </section>
